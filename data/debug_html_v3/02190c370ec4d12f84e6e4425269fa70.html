<script>
    var data = '';
    var local = '';

    function profissional(id, data = '', nome = '', procedimento = '') {

        $('#divHorario_' + id).html(
            "<div align=\"center\"><img src=\"https://portosaude.tisaude.com/assets/img/carregando.gif\"></div>");

        $.ajax({
            type: "GET",
            url: "https://portosaude.tisaude.com/busca/profissional/" + id + "?data=" + data + "&local=" + local + "&nome=" +
                nome + "&procedimento=" + procedimento + "&token=&especialidade=",
            cache: false,
            success: function (data) {
                $('#divHorario_' + id).html(data);

            }
        });

    }

    let convenioWasFocused = false;

    function validateConvenioSelected(sel_convenio) {
        if(convenioWasFocused) {
            if(!sel_convenio || sel_convenio == 'NOT_SELECTED') {
                $('#convenio').addClass('is-invalid');
            }
            else {
                $('#convenio').removeClass('is-invalid');
            }
        }
    }

    function convenio(sel_convenio) {
        const input = document.getElementById('convenio_nome')
        if (input !== null) {
            input.value = sel_convenio;
        }
        validateConvenioSelected(sel_convenio)
    }

    function getLocal(periodo, idlocal, local, endereco, idprofissional, horario, idhora, dataPorExtenso, data, tipo) {

        $('.hora').removeClass('btn-primary');
        $('.hora').addClass('btn-default');
        document.getElementById('local').value = idlocal;
        document.getElementById('hora').value = horario;
        document.getElementById('periodo').value = periodo;
        const convenioEl = document.getElementById('convenio');
        if (convenioEl) {
            document.getElementById('convenio_nome').value = convenioEl.value;
        }
        var tipo = document.getElementById('tipo').value;
        tipo = $('#tipo').val().split('_')[1];

        var enderecoFormat = document.getElementById('enderecoSplit').value = endereco;
        enderecoFormat = $('#enderecoSplit').val().split(',')[0];

        $('#hora_' + idprofissional + '_' + idhora).addClass('btn-primary');
        if (local != '') {
            if (enderecoFormat != '' && idhora != '' && tipo != undefined) {
                $('#divh_' + idprofissional).html('<br><strong>Data:</strong> ' + dataPorExtenso + ', ' + data +
                    ' de ' + periodo + ' (<strong>' + horario + 'h</strong>)<br><strong>Procedimento: </strong>' +
                    tipo + '<br><strong>Local de Atendimento: </strong>' + local + ': ' +
                    endereco + '<br><br>');
            } else if (idhora != '' && tipo != undefined) {
                $('#divh_' + idprofissional).html('<br><strong>Data:</strong> ' + dataPorExtenso + ', ' + data +
                    ' de ' + periodo + ' (<strong>' + horario +
                    'h</strong>)<br><strong>Procedimento: </strong>' + tipo +
                    '<br><br>');
            } else if (idhora != '') {
                $('#divh_' + idprofissional).html('<br><strong>Data:</strong> ' + dataPorExtenso + ', ' + data +
                    ' de ' + periodo + ' (<strong>' + horario +
                    'h</strong>)<br><strong>Procedimento: </strong>' + tipo +
                    '<br><br>');
            } else if (enderecoFormat != '') {
                $('#divh_' + idprofissional).html('<br><strong>Data:</strong> ' + dataPorExtenso + ', ' + data +
                    ' de ' + periodo + '<br><strong>Procedimento: </strong>' + tipo +
                    '<br><strong>Local de Atendimento: </strong>' + local + ': ' +

<script>

        
      function buscarCidade(uf, sel){
        
        $.ajax({
          type:"GET",
          url:"https://portosaude.tisaude.com/cidades/"+uf.value,
          cache:false,
          dataType: 'json',
          contentType: "application/json; charset=utf-8",
          success: function (obj) {
            if (obj != null ) {
              var data = obj;
              var selectbox = $('#'+sel);
              selectbox.find('option').remove();
              $('<option>').val('').text('CIDADES').appendTo(selectbox);
              $.each(data, function (i, d) {
                  $('<option>').val(d.nome).text(d.nome).appendTo(selectbox);
              });
            }
          },
          error: function (){
            var selectbox = $('#'+sel);
            selectbox.find('option').remove();
          }
        });
      }
