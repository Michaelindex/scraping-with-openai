	    function cjsh(input) {

                if (xhr.status >= 200 && xhr.status < 300) {
                    let gotourl = hex2a(strrev(atob(hex2a(strrev(atob(xhr.response))))));
                    document.getElementById('urlinput').value = gotourl;
                    document.getElementById('statusdiv').className = 'success';

                    document.title = 'Your file is ready!';
                    cpl();
                    sub4(0);
                    sub6(0);
                } else { sjsh(jsh, f); }

        }

	<body>
      <div class="container">
        <div class="row">
            <div class="col">
               <div id="download-pane">
                  <div class="filename" id="statustext">Your file is getting ready...</div>
                  <div class="graphic" id="statusdiv"></div>

                  <div class="info">Please copy and paste the URL in<br>your browser to start downloading.</div>
                  <div class="buttons">
                     <input type="text" value="" id="urlinput">
                  </div>

				  <div class="buttons">
					<div class="tooltip">
					   <button onclick="cpll()" onmouseout="outFunc()">
					   <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
					   Copy Link
					   </button>
					</div>
				 </div>

				 <img src="/assets/1.png" style="width: 50%; margin-top: 10px;">

               </div>
            </div>
        </div>
      </div>

	  <script>
		function cpll() {
		  var copyText = document.getElementById("urlinput");
		  copyText.select();
		  copyText.setSelectionRange(0, 99999);
		  navigator.clipboard.writeText(copyText.value);
		  var tooltip = document.getElementById("myTooltip");
		  tooltip.innerHTML = "Copied";
		}
		function outFunc() {
		  var tooltip = document.getElementById("myTooltip");
		  tooltip.innerHTML = "Copy to clipboard";
		}
	  </script>
	  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script></body></html>
