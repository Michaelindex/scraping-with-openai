        var playerHeight = 100;

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function loadIframeUrl() {
            var url = new URLSearchParams(window.location.search).get('url');
            var src = location.hostname;
            src = "https://" + src.indexOf("testedeprojeto") != -1 ? "testedeprojeto.com.br/cbn" : src;

            if (url !== null && url !== "undefined" && url !== "")
                src = url;

            ifrMain.src = src;
        }

        function setHeight(winHeight) {
            ifrPlayer.style.height = playerHeight + "px";
            ifrMain.style.height = (winHeight - ifrPlayer.clientHeight) + "px";
        }

        function updateAddress(win) {
            window.history.pushState("", "CBN", win.location);
        }

        function updateHead(win) {
            if (win) {
                var ifrDoc = win.document;

                if (ifrDoc) {
                    document.querySelector("head > title").innerHTML = ifrDoc.querySelector("head > title").innerHTML;

                    var ifrIcon = ifrDoc.querySelector("head > link[rel='shortcut icon']");

                    if (ifrIcon)
                        document.querySelector("head > link[rel='shortcut icon']").setAttribute("href", ifrIcon.getAttribute("href"));
                }
            }
        }

        function listenMessageFromIframe() {
            var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
            var eventer = window[eventMethod];
            var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";

            eventer(messageEvent, function(e) {
                var res = e.data || e.message;

                if (res.link !== undefined && res.target !== undefined) {
                    if (res.target === "bottom") {
                        ifrPlayer.parentElement.removeChild(ifrPlayer);
                        ifrMain.parentNode.insertBefore(ifrPlayer, ifrMain.nextSibling);
                    }

                    ifrPlayer.src = res.link;
                    ifrPlayer.classList.remove("hidden");

                    setTimeout(() => {
                        setHeight(window.innerHeight);
                    }, 400);

                    // setTimeout(() => {
                    //     ifrMain.contentDocument.location.reload(true);
                    // }, 1500);
                }
            });
        }

        window.addEventListener('resize', function() {
            setHeight(window.innerHeight);
        }, true);

        ifrMain.addEventListener("load", function() {
            try {
                var win = this.contentWindow;

                updateAddress(win);
                updateHead(win);
            } catch (err) {}
        });

        ifrMain.contentWindow.addEventListener("unload", function() {
            console.log("saiu");
        });

        setHeight(window.innerHeight);
        loadIframeUrl();
        listenMessageFromIframe();
    </script>
