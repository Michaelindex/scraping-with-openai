<script language="javascript" type="text/javascript">
function validar_campos(form) {
	var campos = form.getElementsByTagName('input');
	var result = true;
	for (var i = 0; i < campos.length; i++){
	  if(campos[i].type == "text"){
		  if((campos[i].value == "") && (campos[i].id != "")){
			  alert("O campo " + campos[i].id + " precisa ser preenchido! ");
	      result = false;
				break;
		  }
	  }
  }
	if(result){
		form.submit();
	}
}
</script>
